apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "dybr.kanedias.com.fair"
        targetSdkVersion 25 // device you test on
        minSdkVersion 16    // device you allow your users to be on :)
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"     // Kotlin language support
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:0.20"         // Kotlin coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.20"      // Kotlin UI context
    implementation "com.android.support:design:$supportLibVersion"              // Material design support lib
    implementation "com.android.support:appcompat-v7:$supportLibVersion"        // basic toolbars etc.
    implementation "com.android.support:cardview-v7:$supportLibVersion"         // snappy cardview for lists
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'     // no idea what is this...
    implementation 'com.jakewharton:butterknife:8.8.1'                          // Annotation processor
    implementation 'com.j256.ormlite:ormlite-android:5.0'                       // ORM for man pages
    implementation 'com.squareup.okhttp3:okhttp:3.8.1'                          // android http client
    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'          // cookies addon for okhttp
    implementation 'com.afollestad.material-dialogs:core:0.9.5.0'               // material design for dialogs
    implementation 'com.github.Adonai.convalida-extended:convalida:1.1.0'       // validation of text inputs
    implementation 'moe.banana:moshi-jsonapi:3.3.0'                             // JSON-API parser
    implementation 'com.squareup.moshi:moshi-kotlin:1.5.0'                      // Moshi Kotlin support
    implementation 'com.squareup.moshi:moshi-adapters:1.5.0'                    // Moshi serializers collection
    implementation 'ru.noties:markwon:1.0.1'                                    // markdown rendering
    //implementation 'com.github.clans:fab:1.6.4'                               // Floating action button with menu


    kapt 'com.jakewharton:butterknife-compiler:8.8.1'                           // Kotlin annotation processors
    kapt 'com.github.Adonai.convalida-extended:convalida-compiler:1.1.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestImplementation 'org.awaitility:awaitility:3.0.0'                        // useful wait-for-condition
    androidTestImplementation 'org.apache.commons:commons-text:1.2'                    // random string generator
    androidTestImplementation 'com.jayway.android.robotium:robotium-solo:5.6.3'
}
kotlin {
    experimental {
        coroutines "enable"
    }
}
